
spring.datasource.url=dburl
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.security.cors.allowed-origins=*
spring.security.cors.allowed-origins=http://localhost:5173

spring.security.cors.max-age=3600
spring.security.cors.allow-methods=GET,POST,PUT,DELETE
spring.mvc.message-converters=
    org.springframework.http.converter.FormHttpMessageConverter

